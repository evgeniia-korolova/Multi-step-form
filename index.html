<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="form-box">
                <div class="progress">
                    <ul class="progress-steps">
                        <li class="step active">
                            <span>1</span>
                            <p>Personal <br><span></span></p>
                        </li>
                        <li class="step">
                            <span>2</span>
                            <p>Contacts <br><span></span></p>
                        </li>
                        <li class="step">
                            <span>3</span>
                            <p>Security<br><span></span></p>
                        </li>
                    </ul>
                </div>
                <form action="">
                    <div class="form-one form-step active">
                        <h2>Personal information</h2>
                        <p>Enter your personal information correctly</p>
                        <div>
                            <label for="">First Name</label>
                            <input type="text" placeholder="e.g. John">
                        </div>
                        <div>
                            <label for="">Last Name</label>
                            <input type="text" placeholder="e.g. Doe">
                        </div>
                        <div class="birth">
                            <label for="">Date of Birth</label>
                            <div class="groupping">
                                <input type="text" pattern="[0-9]*" name="day" min="0" max="31" placeholder="DD">
                                <input type="text" pattern="[0-9]*" name="month" min="0" max="12" placeholder="MM">
                                <input type="text" pattern="[0-9]*" name="year" min="0" max="2050" placeholder="YYYY">
                            </div>
                        </div>
                    </div>

                    <div class="form-two form-step">
                        <h2>Contacts</h2>
                        <div>
                            <label for="">Phone</label>
                            <input type="tel" placeholder="+380xxxxxxxxx">
                        </div>
                        <div>
                            <label for="">City</label>
                            <input type="text" placeholder="City">
                        </div>
                        <div>
                            <label for="">Country</label>
                            <select name="country" id="country">
                                <option value="">Please select</option>
                                <option value="Ukraine">Ukraine</option>
                                <option value="Ukraine">USA</option>
                                <option value="Ukraine">Greate Britain</option>
                                <option value="Ukraine">France</option>
                                <option value="Ukraine">Italy</option>
                                <option value="Ukraine">Spain</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-three form-step">
                        <h2>Security</h2>
                        <div>
                            <label for="">Email</label>
                            <input type="email" placeholder="Your email">
                        </div>
                        <div>
                            <label for="">Username</label>
                            <input type="text" placeholder="Username">
                        </div>
                        <div>
                            <label for="">Password</label>
                            <input type="password" placeholder="password">
                        </div>
                        <div>
                            <label for="">Confirm Password</label>
                            <input type="password" placeholder="confirm password">
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" >
                            <label for="">Accept terms and conditions</label>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-prev"  disabled>Back</button>
                        <button type="button" class="btn btn-next">Next Step</button>
                        <button type="button" class="btn btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


   <script src="./main.js"></script> 
</body>
</html>
